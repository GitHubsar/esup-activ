#durée de validation du code en secondes (1800 = 30min) 
validation.code.delay=1800
#code envoyé au CRI, (86400s = 1j)
validation.code.delay.third=86400

validation.code.key=code
validation.code.lenght=8
validation.date.key=date
validation.date.format=dd/MM/yy HH:mm:ss

#interval de temps de passage du nettoyeur en secondes
access.cleaning.timeinterval=1800


#durée en seconde de blockage d'un utilisateur
blocked.time=300
#nbre d'essais authorisés avant blocage
blocked.nbMaxFail=3
#passage pour nettoyer les utilisateurs débloqués (>blocked.time de préférence)
blocked.cleaningTime=86400

